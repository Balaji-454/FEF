<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Headings</title>
    <style>
        .body{
            text-align: center;
        }
        h1,h2,h3,h4,h5,h6 {
            width: 70%;
            background-color: yellow;
            color: red;
            text-align: center;
            border-radius: 0 50px 0 50px ;
            margin: 10px 0;
            padding: 15px;
            
        }
    </style>
    <body style="background-color:white;"></body>
</head>
<body>
    <h1>Main Heading</h1>
    <h2>Sub Heading</h2>
    <h3>Sub Heading</h3>
    <h4>Sub Heading</h4>
    <h5>Sub Heading</h5>
    <h6>Sub Heading</h6>
    
</body>
</html>
