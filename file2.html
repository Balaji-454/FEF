<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Text Boxes</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; 
            flex-wrap: wrap; 
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .box {
            width: 200px;
            padding: 15px;
            background: linear-gradient(to bottom, red, black);
            color: white;
            text-align: center;
            border-radius: 15px;
           
        }
        
    </style>
</head>
<body>
    <div class="box">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores cum numquam.</p>
    </div>

</body>
</html>
